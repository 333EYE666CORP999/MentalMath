name: Build and Test

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    name: Build Numerica
    runs-on: macos-15  # Set macOS version to Sequoia 15.0

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Xcode Environment
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'

      - name: Prepare Environment
        run: |
          echo "üîß Preparing Environment..."

          # Detect architecture and set HOMEBREW_PREFIX accordingly
          if [ "$(uname -m)" = "arm64" ]; then
            HOMEBREW_PREFIX="/opt/homebrew"
          else
            HOMEBREW_PREFIX="/usr/local"
          fi

          # Install Homebrew if it's not already installed
          if ! command -v brew &> /dev/null; then
            echo "üç∫ Installing Homebrew..."
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          else
            echo "üç∫ Homebrew already installed. Updating packages..."
            brew upgrade --greedy-latest
          fi

          # Install SwiftLint if not installed
          if [ ! -x "${HOMEBREW_PREFIX}/bin/swiftlint" ]; then
            echo "‚öôÔ∏è Installing SwiftLint..."
            brew install swiftlint
          else
            echo "‚úÖ SwiftLint already installed."
          fi

          # Install xcbeautify if not installed
          if [ ! -x "${HOMEBREW_PREFIX}/bin/xcbeautify" ]; then
            echo "‚öôÔ∏è Installing xcbeautify..."
            brew install xcbeautify
          else
            echo "‚úÖ xcbeautify already installed."
          fi

          # Install jq if not installed
          if ! command -v jq &> /dev/null; then
            echo "‚öôÔ∏è Installing jq for JSON parsing..."
            brew install jq
          else
            echo "‚úÖ jq already installed."
          fi

          # Set up Xcode Command Line Tools version 2409 if not installed
          echo "üîß Checking Xcode Command Line Tools version..."
          current_version=$(pkgutil --pkg-info=com.apple.pkg.CLTools_Executables 2>/dev/null | grep version | awk '{print $2}' | cut -d'.' -f1)

          if [ "$current_version" = "2409" ]; then
            echo "‚úÖ Xcode Command Line Tools version 2409 is already installed."
          elif [ -z "$current_version" ]; then
            echo "‚öôÔ∏è Installing Xcode Command Line Tools..."
            sudo xcode-select --install || true
            echo "‚öôÔ∏è Waiting for Command Line Tools installation to complete..."
            until [ -d "/Library/Developer/CommandLineTools" ]; do
              sleep 5
            done
            echo "‚úÖ Xcode Command Line Tools installed successfully."
          else
            echo "‚ùå Required Xcode Command Line Tools version 2409 not found. Please update manually if needed."
            exit 1
          fi

      - name: Run SwiftLint
        run: |
          echo "üìù Running SwiftLint..."
          cd $GITHUB_WORKSPACE/Numerica-iOS

          swiftlint lint --config swiftlint.yml --reporter json > swiftlint_raw.json

          num_violations=$(jq '. | length' swiftlint_raw.json)
          threshold=20

          echo "üìä Found $num_violations violations."

          if [ "$num_violations" -gt "$threshold" ]; then
            echo "‚ùå Linting failed: $num_violations violations found (Threshold: $threshold)."
            exit 1
          else
            echo "‚úÖ Linting passed: $num_violations violations found (Threshold: $threshold)."
          fi

  test:
    name: Run Tests in Parallel
    needs: build
    runs-on: macos-15  # Set macOS version to Sequoia 15.0

    strategy:
      matrix:
        scheme:
          - NumericaTests
          - NumericaUITests

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Xcode Environment
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Run Tests
        run: |
          echo "üß™ Running Tests for Scheme: ${{ matrix.scheme }}..."
          cd $GITHUB_WORKSPACE/Numerica-iOS

          if [ "$(ls -A | grep -i \.xcworkspace\$)" ]; then
            filetype_parameter="workspace"
            file_to_build="$(ls -A | grep -i \.xcworkspace\$)"
          else
            filetype_parameter="project"
            file_to_build="$(ls -A | grep -i \.xcodeproj\$)"
          fi
          file_to_build=$(echo $file_to_build | awk '{$1=$1;print}')

          # Run tests for the scheme from the matrix
          set -o pipefail && xcodebuild test \
            -scheme "${{ matrix.scheme }}" \
            -"$filetype_parameter" "$file_to_build" \
            -destination "platform=iOS Simulator,name=Any iOS Simulator Device" \
            -enableCodeCoverage YES \
            -parallel-testing-enabled YES \
            CODE_SIGNING_ALLOWED=NO

          if [ $? -eq 0 ]; then
            echo "‚úÖ All tests passed for scheme: ${{ matrix.scheme }}."
          else
            echo "‚ùå Some tests failed for scheme: ${{ matrix.scheme }}. Check the log for details."
            exit 1
          fi
